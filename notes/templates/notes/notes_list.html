{% extends "base.html" %}
{% block content %}
    <h1>Notes</h1>
    <ul class="columns">
        {% for note in notes %}
        <div class="column">
            <li class="card py-3 px-3"><a href="notes/{{note.pk}}">{{ note.title }}</a></li>
        </div>
        
        {% endfor %}
    </ul>
{% endblock %}
